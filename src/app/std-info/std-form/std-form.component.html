<div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" id="fname" class="form-control" [(ngModel)]="getFname">
</div>
<div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" class="form-control" [(ngModel)]="getLname">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="getEmail">
</div>
<div class="form-group">

    <input type="button" value="Submit" (click)="getStdInfo()" class="btn btn-primary"
        [disabled]="!(getFname && getLname && getEmail)">
</div>
